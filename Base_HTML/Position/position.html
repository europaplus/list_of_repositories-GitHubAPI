<!DOCTYPE html>
<html>
  <head>
    <title>Base HTML</title>
	<style>
		body {
			margin: 0;
			font-size: 60px;
			font-family: sans-serif;
			height: 200vh;
		}
		.parent {
			width: 50vw;
			height: 50vh;
			border: 10px solid black;
			position: relative;
			overflow: auto;
		}
		.child {
			width: 100%;
			height: 50px;
			background: skyblue;
			position: sticky;
			top: 10px;
		}
	</style>
  </head>
  <body>
	  <div class="parent">
		  <div>text</div>
		  <div class="child"></div>
		  <div>text</div>
		  <div>text</div>

  </body>
</html>
