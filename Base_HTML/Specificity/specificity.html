<!DOCTYPE html>
<html>
  <head>
    <title>Base HTML</title>
	<style>
		body {
			margin: 0;
			font-size: 60px;
			font-family: sans-serif;
		}
		#id {
			color: red;
		}
		div[data-color="purple"] {
			color: purple;
		}
		div:first-child {
			color: orange;
		}
		.class {
			color: blue;
		}
		div {
			color: green;
		}
		* {
			color: gold !important;
		}
	</style>
  </head>
  <body>
	  <div class="class" data-color="purple" id="id" style="color: black">
		  kts
	  </div>
  </body>
</html>
